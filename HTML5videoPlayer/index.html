<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-videoPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player">
        <video src="EkMotaHathi.mp4" class="player__video viewer"muted autoplay></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <div class="btns">
            <button class="player__button toggle" title="TogglePlayer">▶</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.01" value="1">

            <button data-skip="-10" class="player__button"><10s</button>
            <button data-skip="25" class="player__button">>25s</button>
            <button class="player__button fullScreen">⛶</button>
        </div>
        </div>
    </div>
</body>
</html>
