<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<img src="restaurant.png" alt="" class="logo">
<div class="wrapper">
    <h2>Local TAPAS</h2>
    <p></p>
    <ul class="plates">
        <li>Loading TAPAS....</li>
    </ul>
    <form action="#" class="add-item">
        <input type="text" name="item" placeholder="Item Name" required>
        <input type="submit" value="+ Add Item">
    </form>
    <div class="btns">
        <button class="delete-all">Delete All Items</button>
        <button class="check-all">Check All Items</button>
        <button class="uncheck-all">Uncheck All Items</button>
    </div>
</div>
</body>
</html>
